name: taxi_go_driver
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '^3.5.1'

dependencies:
  bloc: null
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_bloc: null
  flutter_otp_text_field: ^1.2.0
  google_fonts: ^6.2.1
  timeline_tile: ^2.0.0
  google_maps_flutter: ^2.10.0
  snapping_sheet: ^3.1.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.1.1
  location: ^7.0.1
  dio: ^5.7.0
  country_code_picker: ^3.1.0
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.8.0
  intl_phone_field: ^3.2.0
  animate_do: ^3.3.4
  flutter_svg: ^2.0.15
  uuid: ^4.3.3
  auto_size_text: ^3.0.0
  flutter_rating: ^2.0.2
  image_picker: ^1.1.2
  device_preview: ^1.2.0
  shared_preferences: ^2.3.3
  flutter_switch: ^0.3.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  cached_network_image: ^3.2.3
  get_it: ^8.0.2
  lottie: ^3.2.0
  loading_animation_widget: ^1.3.0
  flutter_secure_storage: ^9.2.2
  pin_code_fields: ^8.0.1
  dropdown_button2: ^2.3.9
  fluttertoast: ^8.2.10
  flutter_polyline_points: ^2.1.0
  geocode: ^1.0.3
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  auto_size_text_field: ^2.2.4
  connectivity_monitor: ^1.0.2
  firebase_core: ^3.10.0
  awesome_notifications: ^0.10.0
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_launcher_icons: null
  flutter_test:
    sdk: flutter


flutter:
  generate: true


  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/taxi_go_icon.jpg"
  remove_alpha: true
  adaptive_icon_background: "#1D1AD8"
  adaptive_icon_foreground: "assets/icons/taxi_go_icon.jpg"   

fonts:
  - family: Medel
    fonts:
      - asset: assets/fonts/MedelRegular.ttf
  - family: Cairo
    fonts:
      - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf

  - family: Amiri
    fonts:
      - asset: assets/fonts/Amiri.ttf


